[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --cov=student_pg_db
    --cov-report=term-missing
    --cov-report=html
markers =
    unit: 单元测试（快速，无数据库）
    integration: 集成测试（需要数据库）
    e2e: 端到端测试（CLI/API）
filterwarnings =
    ignore::UserWarning  
    # 忽略 Pydantic 警告（已修复但可能残留）